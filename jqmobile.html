<!doctype html>
<html>
<head>
<title></title>
<meta name="viewport" content="width=device-width,height=device-height,user-scalable=yes,initial-scale=1.0,minimum-scale=1.0,
maximum-scale=3.0,target-densitydpi=device-dpi charset=utf-8"/>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dd{margin:0;font-size:12px;}
ol,ul{list-style:none;margin:0;padding:0;}
a{text-decoration:none}
img{border:none}

li{
padding:0;
}
.mi{
width:300px;
height:250px;
margin:10px auto;
overflow:hidden;
position:relative;
}
.mi ul{
width:2000px;
position:absolute;

}
.mi ul li{
width:300px;
height:250px;
float:left;
}
.mi ul li img{
width:300px;
height:250px;
}

</style>
<script>
$(function(){
	var $i=0;
	$('.mi ul').mousedown(function(){
		return false;
	})
	$('.mi ul').swipeleft(function(){
		if($i!=$(this).find('li').length-1)
		{$i++;}
		$(this).animate({left:-300*$i},'2s','linear');
	})
	$('.mi ul').swiperight(function(){
		if($i!=0)
		{$i--;}
		$(this).stop().animate({left:-300*$i},'2s','linear');
	})
})

</script>
</head>
<body>
<div data-role="page" id='wrap'>
	<div data-role="header">
		<h1>娜娜小铺</h1>
	</div>
	<div data-role="content">
		<ul data-role='listview'>
			<li><a href="#clothes" data-transition="slide">衣服</a></li>
			<li><a href="#food" data-transition="slide">食品</a></li>
			<li><a href="#hair" data-transition="slide">生活用品</a></li>
			<li><a>精神食粮</a></li>
		</ul>
	</div>
	<div data-role="footer">
		<div data-role='navbar'>
			<a href="#addr" data-rel='dialog'>点我联系我</a>
		</div>
	</div>
</div>


<div id="clothes" data-role="page" data-theme='b'>
	<div data-role="header">
		<h1>衣服</h1>
		<a href='#wrap' data-transition="slide" class='ui-btn-right' data-direction='reverse' data-icon='arrow-l'>back</a>

	<div data-role="content">

		<div class='mi'>
			<ul>
				<li><img src="img/clothes1.jpg"/></li>

</div>

	<div data-role="content">
		<div class='mi'>
			<ul>
				<li><img src="img/food.jpg"/></li>

</div>

<div id="hair" data-role="page" data-theme='d'>

		<a href='#wrap' data-transition="slide" class='ui-btn-right' data-direction='reverse' data-icon='arrow-l'>back</a>
	</div>
	<div data-role="content">
		<div class='mi'>
			<ul>
				<li><img src="img/hair.jpg"/></li>
			</ul>
		</div>
	</div>
	<div data-role="footer">

</div>

	</div>
</div>
</body>
</html>
