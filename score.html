<!doctype html>
<html>
<head>
<title></title>
<meta charset="utf-8"/>
<style>
body,p,h1,h2,h3,h4,h5,h6,dl,dd{margin:0;font-size:12px;}
ol,ul{list-style:none;margin:0;padding:0;}
a{text-decoration:none}
img{border:none}


ul>li{
float:left;
width:50px;
height:50px;
border:1px solid black;
margin-left:10px;
border-radius: 50%;

}
.bg{
    background:url(img/index.jpg) no-repeat 0 0;
}

</style>
<script src="jquery-1.11.1.js"></script>
<script>
$(function(){
function go(ev,thi){
   $('li').removeClass('bg')
$(thi).prevAll().addClass('bg');
var $x=ev.pageX-$(thi).offset().left;
$(thi).css('background','url(img/index.jpg) no-repeat '+($x-500)+'px 0');
var index=$(thi).index();
if(index<2){
    $('span').html('差评')
}
else if(index<4){
    $('span').html('中评')
}
else{
    $('span').html('好评')
}
}


$("li").on('mousemove',function(ev){
   var ev=ev||event;
	go(ev,this);
}).mousedown(function(ev){
 var ev=ev||event;
   $(this).off('mouseout');
    $('li').each(function(i,ele){
	$(ele).off('mousemove');
	$(this).off('mouseout');
	})
	
   //go(ev,this);
  
}).mouseout(function(){
    $(this).prevAll().removeClass('bg');
    $(this).css('background','');
    $('span').html('请评价')
})


})


</script>
</head>
<body>
<ul>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>

</ul>
<span>请评价</span>


</body>
</html>
